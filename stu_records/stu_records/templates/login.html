<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>login page</title>
  </head>
  <style>
    .form-class{
      background-color:pink;
      height:10%;
      width:50%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
      border-radius:50px;
      border-style:dotted;
      border-width:5px;
    }

    .form-check{
      background-color:blue;
      border-radius:15px;
      border-style:solid;
      border-width:5px;

    }

    .ipfield{
      background-color:pink;
      
    }

  </style>

  <body>
  <br>
  <center>
  <h2><ul><i><b> Enter your credentials to access the database</b></i></ul></h2>
    <form class='form-class' method='POST' action="/login">
    {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="ipfield">Username</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
        <div id="emailHelp" class="form-text"><ul><i>you must be our logdin user to make any changes in data base</ul></i></div>
      </div>
      <div class="mb-3 ipfield">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input  type="password" name="passward" class="form-control" id="exampleInputPassword1" placeholder="passward">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">REMEMBER ME :)</label>
      </div>
      <button type="submit" style="width:100%" class="btn btn-success">Access</button>
    </form>
  </center>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
